name: Auto-merge Pull Requests

# This workflow automatically approves and merges Dependabot PRs
# Note: For this workflow to work properly, branch protection rules should either:
# - Allow the GITHUB_TOKEN to approve PRs, or
# - Exempt Dependabot from review requirements
# - Or use a PAT with appropriate permissions

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-approve-and-merge:
    name: Auto-approve and merge Dependabot PRs
    runs-on: ubuntu-latest
    # Only run for Dependabot PRs
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: Approve pull request
        run: |
          gh pr review "${{ github.event.pull_request.number }}" --approve
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          
      - name: Enable auto-merge
        run: |
          gh pr merge "${{ github.event.pull_request.number }}" --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
