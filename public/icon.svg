<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGradient" x1="256" y1="100" x2="256" y2="412" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#18181b"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
    <linearGradient id="borderGradient" x1="256" y1="100" x2="256" y2="412" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#52525b"/>
      <stop offset="100%" stop-color="#27272a"/>
    </linearGradient>
    <linearGradient id="neuralGradient" x1="150" y1="150" x2="362" y2="362" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="50%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#e879f9"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Card Stack Effect -->
  <rect x="180" y="80" width="240" height="340" rx="30" fill="#27272a" fill-opacity="0.5" transform="rotate(10 300 250)"/>
  <rect x="130" y="90" width="240" height="340" rx="30" fill="#3f3f46" fill-opacity="0.7" transform="rotate(-5 250 260)"/>
  
  <!-- Main Card -->
  <rect x="106" y="106" width="300" height="300" rx="40" fill="url(#cardGradient)" stroke="url(#borderGradient)" stroke-width="8"/>
  
  <!-- Neural Network Pattern -->
  <g filter="url(#glow)">
    <!-- Connections -->
    <path d="M180 180 L332 180" stroke="url(#neuralGradient)" stroke-width="4" stroke-opacity="0.6"/>
    <path d="M180 180 L256 256" stroke="url(#neuralGradient)" stroke-width="4" stroke-opacity="0.6"/>
    <path d="M180 180 L180 332" stroke="url(#neuralGradient)" stroke-width="4" stroke-opacity="0.6"/>
    
    <path d="M332 180 L256 256" stroke="url(#neuralGradient)" stroke-width="4" stroke-opacity="0.6"/>
    <path d="M332 180 L332 332" stroke="url(#neuralGradient)" stroke-width="4" stroke-opacity="0.6"/>
    
    <path d="M180 332 L256 256" stroke="url(#neuralGradient)" stroke-width="4" stroke-opacity="0.6"/>
    <path d="M180 332 L332 332" stroke="url(#neuralGradient)" stroke-width="4" stroke-opacity="0.6"/>
    
    <path d="M332 332 L256 256" stroke="url(#neuralGradient)" stroke-width="4" stroke-opacity="0.6"/>

    <!-- Nodes -->
    <circle cx="180" cy="180" r="16" fill="#818cf8"/>
    <circle cx="332" cy="180" r="16" fill="#c084fc"/>
    <circle cx="256" cy="256" r="20" fill="#ffffff" fill-opacity="0.9"/>
    <circle cx="180" cy="332" r="16" fill="#e879f9"/>
    <circle cx="332" cy="332" r="16" fill="#22d3ee"/>
  </g>
</svg>
