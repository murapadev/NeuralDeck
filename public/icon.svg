<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4338ca;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#6366f1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- Neural network connections -->
  <g stroke="#ffffff" stroke-width="3" stroke-opacity="0.3" fill="none">
    <circle cx="256" cy="140" r="30"/>
    <circle cx="150" cy="280" r="25"/>
    <circle cx="362" cy="280" r="25"/>
    <circle cx="200" cy="380" r="20"/>
    <circle cx="312" cy="380" r="20"/>
    
    <line x1="256" y1="170" x2="175" y2="255"/>
    <line x1="256" y1="170" x2="337" y2="255"/>
    <line x1="150" y1="305" x2="200" y2="360"/>
    <line x1="362" y1="305" x2="312" y2="360"/>
    <line x1="175" y1="280" x2="337" y2="280"/>
  </g>
  
  <!-- Letter N -->
  <text x="256" y="290" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="180" 
        font-weight="700" 
        fill="#ffffff" 
        text-anchor="middle" 
        dominant-baseline="middle">N</text>
</svg>
